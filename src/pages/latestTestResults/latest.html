<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      All Past Test Results
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- Display each test's name and date -->

<ion-content class="name" padding>
  <ion-list>
    <ion-item-divider style="text-align: center" color="light">Tests ordered by date created</ion-item-divider>
    <ion-item *ngFor="let i of items" (click)="sendToViewTest(i.id)">
      <ion-avatar item-left>
          <div class="date">
            <span class="day">{{ i.date_created.slice(8, 10) }}</span>
            <span class="month">{{ i.date_created.slice(5, 7) }}</span>
            <span class="year">{{ i.date_created.slice(0, 4) }}</span>
          </div>
        </ion-avatar> 
        {{ i.name }}
    </ion-item>
  </ion-list>

<!-- Initialise infinite scroll -->

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
</ion-content>
