<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <!-- Store credentials in 'registerCredentials' object -->

            <ion-item>
              <ion-input type="text" placeholder="First name" name="fname" [(ngModel)]="registerCredentials.fname" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Last name" name="lname" [(ngModel)]="registerCredentials.lname" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="NHS number" name="NHS" [(ngModel)]="registerCredentials.NHS" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="YYYY-MM-DD" name="DateOfBirth" [(ngModel)]="registerCredentials.DateOfBirth" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
