<ion-content class="login-content, master" padding>
  
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item class="item">
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button id="login" class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>  
    </form>
    <ion-row>
        <ion-col>
          <button ion-button id="newAcc" class="register-btn" full outline  (click)="createAccount()">Create New Account</button>
          <button ion-button id="forgotPass" (click)="forgottenPass()" full outline >Forgotten password</button>
        </ion-col>
    </ion-row>
    
  </div>
</ion-content>
