<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      {{ param.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="name" padding>
    <ion-card>
  <ion-card-header>
    {{ param.name }}
  </ion-card-header>
  <ion-card-content>
    <h3>Next test date: {{ param.date }} </h3>
    <br/>
    <p> {{param.data}} </p>
    <br/>
    <p> {{param.message}} </p>
    <br/>
    <p>Date created: {{ param.date_created }} </p>
  </ion-card-content>
</ion-card>

 <ion-card *ngIf="isNew">
    <ion-card-header>
      Schedule
    </ion-card-header>
    <ion-card-content>
      <h3>Schedule Notification Reminder</h3>
      <br/>
      <button width ion-button (click)="makeBooking()">Make a booking</button>
      <br/>
      <button width ion-button (click)="addToCalendar()">Add To Calendar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
