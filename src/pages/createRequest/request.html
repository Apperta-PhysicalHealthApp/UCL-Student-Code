<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Create Request
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="name" padding>

      <form (ngSubmit)="send()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="password" placeholder="Clinican Id" name="password" [(ngModel)]="clinicianId" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button id="send" class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Send clinitian ID</button>
        </ion-col>
      </ion-row>
      
    </form>
        
</ion-content>
